# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - merchant-web-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://clockertestacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8990f536742149a29a0d6dcaa834e888 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6f1fb50fb5c547539dc83c37dbde311c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: clockertestacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8990f536742149a29a0d6dcaa834e888 }}/clocker-web-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'merchant-web-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_35574a499f214032b0cdeef54dedf43b }}
        images: 'clockertestacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8990f536742149a29a0d6dcaa834e888 }}/clocker-web-test:${{ github.sha }}'